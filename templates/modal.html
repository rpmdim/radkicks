<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-gradient-to-br from-[#1E2A4F] to-[#4F1E2A] text-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
  <div class="flex items-center justify-between p-4 border-b border-red-800">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Add Product
        </h3>
        <p class="text-sm text-red-200 mt-1">Add a fresh kickin' product to RADKICKS catalog</p>
      </div>
  <button type="button" class="text-red-200 bg-transparent hover:bg-red-700 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product-id" name="id">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-red-200">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-red-200">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-red-200">Category</label>
          <select id="category" name="category" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="jerseys">Jerseys</option>
            <option value="balls">Balls</option>
            <option value="gloves">Gloves</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="mb-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="thumbnail" class="block text-sm font-medium text-red-200">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="https://example.com/image.jpg">
          </div>
          <div>
            <label for="brand" class="block text-sm font-medium text-red-200">Brand</label>
            <input type="text" id="brand" name="brand" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="Brand name">
          </div>
        </div>
        <div class="mb-4 grid grid-cols-1 sm:grid-cols-4 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-red-200">Price</label>
            <!-- Plain text input to avoid spinner arrows; accept decimals as text -->
            <input type="text" id="price" name="price" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="0.00" required>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-red-200">Stock</label>
            <input type="number" id="stock" name="stock" min="0" step="1" value="0" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="0" required>
          </div>
          <div>
            <label for="size" class="block text-sm font-medium text-red-200">Size</label>
            <input type="text" id="size" name="size" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="M, L, 42, etc.">
          </div>
          <div>
            <label for="rating" class="block text-sm font-medium text-red-200">Rating</label>
            <input type="number" step="0.1" min="0" max="5" id="rating" name="rating" class="mt-1 block w-full bg-[#0f1730] border border-red-700 rounded-md px-3 py-2 text-white focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-700" placeholder="0.0">
          </div>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-yellow-400 bg-transparent border-red-700 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-red-200">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-red-800 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-red-700 text-red-200 rounded-md font-medium hover:bg-red-700 hover:text-white transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-red-600 to-fuchsia-500 text-white px-6 py-3 rounded-md font-medium hover:from-fuchsia-500 hover:to-red-600 transition-colors">Save Product</button>
    </div>
  </div>
</div>
<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }
  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }
    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Clamp numeric inputs to valid ranges before sending
        const stockInput = document.getElementById('stock');
        if (stockInput) {
          const v = parseInt(stockInput.value, 10);
          if (isNaN(v) || v < 0) stockInput.value = '0';
        }
        const ratingInput = document.getElementById('rating');
        if (ratingInput) {
          let rv = parseFloat(ratingInput.value);
          if (isNaN(rv) || rv < 0) rv = 0.0;
          if (rv > 5) rv = 5.0;
          ratingInput.value = rv.toFixed(1);
        }

        addProductEntry();
    })
</script>
